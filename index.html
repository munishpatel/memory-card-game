<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Memory Card Game</h1>
        <p>
            <strong>Instructions:</strong> Click on two cards to flip them over. If they match, they will stay flipped. If not, they will flip back after a short delay. Continue flipping cards until all pairs are found!
        </p>
    </div>
    <div id="gameBoard"></div>
    <script src="script.js"></script>
</body>
</html>
